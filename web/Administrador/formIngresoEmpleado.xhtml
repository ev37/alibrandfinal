                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main ">  
                    <b:panel title="Ingreso de Empleado"
                             look="primary" collapsible="false" style=" background-color:#F7F5F5">
                        <center>
                            <h2>Empleados</h2>
                            <img  class="centrado" id="imagen" src="../images/empleado.png" />
                            <br/><br/><br/>
                            <h:form id="frm">
                                <p:panelGrid columns="4"   styleClass="ui-panelgrid-blank">  
                                    <p:outputLabel value="Nombre:"/>
                                    <p:inputText  id="nombre"  value="#{empleadoBean.emp.nombreEmplado}"/>
                                    <p:outputLabel value="Direccion:"/>
                                    <p:inputText id="direccion" value="#{empleadoBean.emp.direccion}"/>
                                    <p:outputLabel value="Puesto:"/>
                                    <b:selectOneMenu value="#{empleadoBean.emp.idPuesto}"  required="true"  style="width: 150px">
                                        <f:selectItems itemLabel="(Please select)" itemValue="" />
                                        <f:selectItems value="#{puestoBean.lstPuesto}" var="pues" itemLabel="#{pues.puesto}" itemValue="#{pues.idPuesto}" />              
                                    </b:selectOneMenu> 
                                    <p:outputLabel value="Telefono Claro:"/>
                                    <p:inputText  id="claro" value="#{empleadoBean.emp.telefono}"/>
                                    <p:outputLabel value="Telefono Movistar:"/>
                                    <p:inputText  id="movistar" value="#{empleadoBean.emp.telefono2}"/>
                                    <p:outputLabel value="Email:"/>
                                    <p:inputText  id="email" value="#{empleadoBean.emp.email}"/>
                                    <p:outputLabel value="Sucursal:"/>
                                    <b:selectOneMenu value="#{empleadoBean.emp.idSucursal}"  required="true"  style="width: 150px">
                                        <f:selectItems itemLabel="(Please select)" itemValue="" />
                                        <f:selectItems value="#{sucursalBean.lstSucursal}" var="sucur" itemLabel="#{sucur.sucursal}" itemValue="#{sucur.idSucursal}" />              
                                    </b:selectOneMenu> 
                                    <br/><br/><br/>
                                </p:panelGrid>
                                <p:commandButton class="uk-button uk-button-default" value="Nuevo" action="#{empleadoBean.ingresar()}" update="frm"/>
                                <p:commandButton class="uk-button uk-button-default" value="Cancelar" />
                                <br/><br/><br/>
                                <p:dataTable   var="tblEmpleado" value="#{empleadoBean.lstInnEmpleado}" reflow="true">
                                    <p:column headerText="Id">
                                        <h:outputText value="#{tblEmpleado.idEmpleado}" />
                                    </p:column>

                                    <p:column headerText="Nombre">
                                        <h:outputText value="#{tblEmpleado.nombreEmpleado}" />
                                    </p:column>

                                    <p:column headerText="Direccion">
                                        <h:outputText value="#{tblEmpleado.direccion}" />
                                    </p:column>
                                    <p:column headerText="Puesto">
                                        <h:outputText value="#{tblEmpleado.puesto}" />
                                    </p:column>
                                    <p:column headerText="Telefono Claro">
                                        <h:outputText value="#{tblEmpleado.telefonoClaro}" />
                                    </p:column>
                                    <p:column headerText="Telefono Movistar">
                                        <h:outputText value="#{tblEmpleado.telefonoMovistar}" />
                                    </p:column>
                                    <p:column headerText="Email">
                                        <h:outputText value="#{tblEmpleado.email}" />
                                    </p:column>
                                    <p:column headerText="Sucursal">
                                        <h:outputText value="#{tblEmpleado.direccionSucursal}" />
                                    </p:column>
                                    <p:column headerText="Modificar">
                                        <b:row>
                                            <b:column span="3">
                                                <b:commandButton value="Modificar" look="success"
                                                                 oncomplete="PF('modificar').show()"
                                                                 size="m" actionListener="#{empleadoBean.listarPorId(tblEmpleado.idEmpleado)}" update=":modificarDato"/>
                                            </b:column>
                                        </b:row>
                                    </p:column>
                                    <p:column headerText="Eliminar">
                                        <p:commandButton class="uk-button uk-button-default" value="Eliminar" />
                                    </p:column>
                                </p:dataTable>
                            </h:form>
                        </center>
                    </b:panel>
                    <p:dialog header="Datos" widgetVar="modificar" id="modificarDato">
                        <h:form>
                            
                            <b:dataTable value="#{empleadoBean.lstInnEmpleado}"
                                         var="car"
                                         widgetVar="tableWidgetVar"
                                         responsive="true"
                                         scroll-horizontally="true">
                                <b:dataTableColumn value="#{car.telefonoMovistar}" />
                                <b:dataTableColumn value="#{car.telefonoClaro}" />
                            </b:dataTable>
                            <f:facet name="footer">
                                <b:button value="Close" dismiss="modal" />
                                <b:button value="Ok" look="primary" dismiss="modal" />
                            </f:facet>
                        </h:form>
                    </p:dialog>
